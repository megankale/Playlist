<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finally!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/ddb56eea73.js"></script>
</head>
<body>


  <h1>Juke It</h1>

  <form id="add" action="">
    <input type="text" id="song">
    <input type="submit" value="Add">
  </form>

  <ul id="list" class="center">

  </ul>


  <audio id="playSong" src="" controls></audio>
  <h4>Current Track: <span id="track-title"></span></h4>

  <div class="center>
    <span class="clickable">
    <span class="fa fa-backward fa-4x fa-fw" aria-hidden="true" id="Back"></span>
    <span class="fa fa-pause fa-4x fa-fw" aria-hidden="true" id="Pause"></span>
    <span class="fa fa-play fa-4x fa-fw" aria-hidden="true" id="Play"></span>
    <span class="fa fa-forward fa-4x fa-fw" aria-hidden="true" id="Forward"></span>
    </span>
  </div>
    <!-- <input type="button" id="Play"></input>
    <input type="button" id="Pause"></input> -->

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
